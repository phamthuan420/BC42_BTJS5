<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JavaScript buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- Bài 1: Quản lý tuyển sinh -->
        <div class="row mt-4"  id="bai1">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center title">Bài 1: Quản lý tuyển sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group row justify-content-between">
                            <input class="col-3 ml-3" id="txtStandardGrade" type="text" placeholder="Điểm chuẩn">
                            <select class="col-3" id="area">
                                <option value="X">Khu vực</option>
                                <option value="A">Khu vực A</option>
                                <option value="B">Khu vực B</option>
                                <option value="C">Khu vực C</option>
                            </select>
                            <select class="col-3 mr-3" id="type">
                                <option value="0">Đối tượng</option>
                                <option value="1">Loại 1</option>
                                <option value="2">Loại 2</option>
                                <option value="3">Loại 3</option>
                            </select>
                        </div>
                        <div class="form-group row justify-content-between">
                            <input class="col-3 ml-3" id="txtSubject1" type="text" placeholder="Điểm Môn 1">
                            <input class="col-3" id="txtSubject2" type="text" placeholder="Điểm Môn 2">
                            <input class="col-3 mr-3" id="txtSubject3" type="text" placeholder="Điểm Môn 3">
                        </div>
                        <div class="form-group mt-3">
                            <button id="btnTest" class="btn btn-danger" type="button">Kiểm tra</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result1" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 2: Tính tiền điện -->
        <div class="row mt-4" id="bai2">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center title">Bài 2: Tính tiền điện"
                    </div>
                    <div class="card-body row justify-content-left">
                        <input class="col-5 mx-5 form-control" id="name" placeholder="Nhập họ tên">
                        <input class="col-4 form-control" id="soKw" placeholder="Nhập số kw">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger " id="btnTinhTienDien">Tính tiền điện</button>
                    </div>
                    <div class="mx-5 my-3">
                        <input class="form-control" id="result2" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 3: Tính thuế thu nhập cá nhân -->
        <div class="row mt-4" id="bai3">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center title">Bài 3: Tính thuế thu nhập cá nhân
                    </div>
                    <div class="card-body">
                        <div class=" form-group row mx-1 justify-content-between">
                            <input class="col-12 form-control" id="name3" placeholder="Nhập họ tên">
                            <input class="col-7 form-control mt-2" id="totalIncome" placeholder="Tổng thu nhập năm">
                            <input class="col-4 form-control ml-3 mt-2" id="amountPeople"
                                placeholder="Số người phụ thuộc">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger" id="btnCalcTax">Tính tiền thuế</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="resultBai3" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 4: Tính tiền cáp -->
        <div class="row mt-4"  id="bai4">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white text-center title">Bài 4 Tính tiền cáp</div>
                    <div class="card-body">
                        <div class="form-group row justify-content-between mx-2">
                            <select class="col-3" id="loaiKH">
                                <option value="X">Chọn loại khách hàng</option>
                                <option value="A">Nhà dân</option>
                                <option value="B">Doanh nghiệp</option>
                            </select>
                            <input class="col-3 ml-3" id="maKH" type="text" placeholder="Nhập mã khách hàng">
                            <input class="col-3 ml-3" id="soKenh" type="text" placeholder="Số kênh cao cấp">
                        </div>
                        <div class="form-group row mx-2">
                            <input class="col-3 d-none" id="soKetNoi" type="text" placeholder="Số kết nối">
                        </div>
                        <div class="form-group text-center">
                            <button id="btnTinhTienCap" class="btn btn-danger" type="button">Tính tiền cáp</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result4" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./index.js"></script>
</body>

</html>
